<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SMS Opt-In | Hiskashres</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 700px; margin: 40px auto; color: #333; line-height: 1.6; }
    h1 { color: #38b6ff; }
    label, input, button { display: block; margin-bottom: 10px; }
    button { background-color: #38b6ff; border: none; color: white; padding: 10px 15px; cursor: pointer; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>Sign Up for SMS Notifications</h1>
  <p>By entering your phone number, you consent to receive messages from Hiskashres about updates, reminders, and alerts.</p>

  <form>
    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" placeholder="+1..." required>
    <button type="submit">Submit</button>
  </form>

  <p>Message & data rates may apply. Reply STOP to unsubscribe or HELP for help.</p>
  <p><a href="index.html">Back to Home</a></p>
</body>
</html>
