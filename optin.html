<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SMS Opt-In | Hiskashres</title>
  <style>
    body { font-family: Roboto, Arial, sans-serif; max-width: 700px; margin: 50px auto; line-height: 1.6; color: #333; }
    form { margin-top: 20px; }
    label, input, button { display: block; margin-bottom: 10px; }
    button { background: #38b6ff; border: none; color: white; padding: 10px 15px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>SMS Opt-In Form</h1>
  <p>By entering your phone number below, you consent to receive text messages from Hiskashres for updates and notifications.</p>

  <form>
    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" placeholder="+1..." required />
    <button type="submit">Submit</button>
  </form>

  <p>Message and data rates may apply. Reply STOP to cancel or HELP for help.</p>
  <p><a href="/">Return to Home</a></p>
</body>
</html>
